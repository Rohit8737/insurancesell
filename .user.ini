; ===========================================
; InsuranceSell - PHP Configuration Override
; For project root (some hosting reads from here)
; ===========================================

; Upload limits (250 MB for video upload)
upload_max_filesize = 256M
post_max_size = 260M
max_file_uploads = 20

; Execution limits (large uploads need more time)
max_execution_time = 300
max_input_time = 300

; Memory limit
memory_limit = 512M
